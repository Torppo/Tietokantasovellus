<style type="text/css">

body{
margin: 0;
padding: 0;
border: 0;
overflow: hidden;
height: 100%; 
max-height: 100%; 
}

#framecontentLeft {
position: absolute; 
top: 300px; 
left: 0; 
width: 250px; /*Width of left frame div*/
height: 100%;
overflow: hidden; /*Disable scrollbars. Set to "scroll" to enable*/
background-color: #fff;
color: black;
}

#framecontentTop{ 
left: 0; /*Set left value to WidthOfLeftFrameDiv*/
right: 0;
width: auto;
height: 300px; /*Height of top frame div*/
overflow: hidden; /*Disable scrollbars. Set to "scroll" to enable*/
background-color: #fff;
color: black;
}

#maincontent{
position: fixed; 
left: 250px; /*Set left value to WidthOfLeftFrameDiv*/
top: 300px; /*Set top value to HeightOfTopFrameDiv*/
right: 0;
bottom: 0;
overflow: auto; 
background: #fff;
}

.innertube{
margin: 15px; /*Margins for inner DIV inside each DIV (to provide padding)*/
}

* html body{ /*IE6 hack*/
padding: 300px 0 0 250px; /*Set value to (HeightOfTopFrameDiv 0 0 WidthOfLeftFrameDiv)*/
}

* html #maincontent{ /*IE6 hack*/
height: 100%; 
width: 100%; 
}

* html #framecontentTop{ /*IE6 hack*/
width: 100%;
}

h1 {font-size:150%;}
h2 {font-size:110%;}
h3 {font-size:90%;}
p {font-size:90%;}
</style>
